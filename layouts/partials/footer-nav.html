<ul class="list-unstyled d-flex justify-content-between align-items-center mb-0 pt-5">
    <li>
        {{ with  .Params.nav.prev }}
        <a href="{{.url}}" class="btn btn-primary ">&larr; {{.label}}<span class="ml-1"></span></a>
        {{ end }}
    </li>
    <li>
        {{ with  .Params.nav.up }}
        <a href="{{.url}}" class="btn btn-primary ">{{.label}}<span class="ml-1">&uarr;</span></a>
        {{ end }}
    </li>
    <li>
        {{ with  .Params.nav.next }}
        <a href="{{.url}}" class="btn btn-primary ">{{.label}}<span class="ml-1">&rarr;</span></a>
        {{ end }}
    </li>
</ul>
